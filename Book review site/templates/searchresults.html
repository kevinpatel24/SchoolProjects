{% extends "project1layout.html" %}

{% block heading %}
Results Found! Click on one of the titles or try a new search.
{% endblock %}

{% block body %}
<form action="{{ url_for('search') }}" method="POST">
  <input type="text" name="query" placeholder="ISBN, title, author, year">
  <br>
  <br>
  <button>New search</button>
  <br>
  <br>
  {% for row in results %}
  <a href="/book/{{row[0]}}">{{ row[1] }} </a>
  <br>
  {% endfor %}
  {% endblock %}
